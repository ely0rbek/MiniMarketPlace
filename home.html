    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="home.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="#">Hello Baby</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto topnav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="About.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-primary text-white"
                type="button"
                href="#"
                onclick="document.getElementById('id01').style.display='block'"
                >Sign In</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-danger text-white"
                type="button"
                href="#"
                onclick="document.getElementById('id02').style.display='block'"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="id01" class="modal">
      <form
        class="modal-content animate"
        action="/action_page.php"
        method="post"
      >
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <img
            src="https://www.w3schools.com/howto/img_avatar2.png"
            alt="Avatar"
            class="avatar"
          />
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw"
            >Forgot
            <a
              href="#"
              onclick="document.getElementById('id02').style.display='block';document.getElementById('id01').style.display='none'"
              >password?</a
            ></span
          >
        </div>
      </form>
    </div>
    <div class="regis">
      <form
        action="/action_page.php"
        class="modal"
        id="id02"
        style="
          width: 80% !important;
          margin-left: 10% !important;
          background-color: rgba(0, 0, 0, 0.8);
          color: white;
        "
      >
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <span
            onclick="document.getElementById('id02').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <hr />

          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="psw-repeat"
            required
          />
          <hr />

          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
          <p>
            Already have an account?
            <a
              href="#"
              onclick="document.getElementById('id02').style.display='none';document.getElementById('id01').style.display='block'"
              >Sign in</a
            >.
          </p>
        </div>
      </form>
    </div>

    <div class="categories">
      <button class="btns" onclick="Summer()">Yozgi kiyimlar</button>
      <button class="btns" onclick="Spring()">Bahorgi va kuzgi kiyimlar</button>
      <button class="btns" onclick="Winter()">Qishki kiyimlar</button>
      <button class="btns" onclick="Nighty()">Tungi kiyimlar</button>
    </div>

    <div id="allCards"></div>

    <script src="home.js"></script>
  </body>
</html>
